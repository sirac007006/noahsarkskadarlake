      <h1 class="glavnih1">Rezerviši</h1>
      <div class="services-divider"></div>
      <div class="container">
        <header>
            <h1 class="naslovne">Rezerviši</h1>
        </header>
        <div class="sve">
        <main>
            <form class="reservation-form" action="mailto:eliteridecg@gmail.com" method="POST" enctype="text/plain">
                <label for="Tipvoznje">Stavi Tip usluge</label>
                <select id="Tipvoznje" name="Tipvoznje">
                    <option value="U-jednom-smeru">U jednom smeru</option>
                    <option value="Povratna-vožnja">Povratna vožnja</option>
                    <option value="Od-Tacke-Do-Tacke">Više vožnji</option>
                </select>

                <label for="Datum">Datum</label>
                <input type="date" id="Datum" name="Datum" required>

                <label for="Vreme">Vreme</label>
                <input type="time" id="Vreme" name="Vreme" required>

                <label for="Lokacija-polaska">Mesto Polaska</label>
                <input type="text" id="Lokacija-polaska" name="Lokacija-polaska" placeholder="Upiši mesto" required>

                <label for="Lokacija-odlaska">Mesto Odlaska</label>
                <input type="text" id="Lokacija-odlaska" name="Lokacija-odlaska" placeholder="Upiši mesto" required>

                <label for="Putnika">Broj putnika</label>
                <input type="number" id="Putnika" name="Putnika" min="1" max="5" required>

                <button type="submit">Rezerviši</button>
            </form>
            <div class="map">
                <img src="vozilo3.jpg" alt="World Map">
            </div>
