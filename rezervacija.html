      <h1 class="glavnih1">Book Now</h1>
      <div class="services-divider"></div>
      <div class="container">
        <header>
            <h1 class="naslovne">Book Now</h1>
        </header>
        <div class="sve">
        <main>
            <form class="reservation-form" action="mailto:radomanilija06@gmail.com" method="POST" enctype="text/plain">
                <label for="Type">Type of Ride</label>
                <select id="Type" name="Type" required>
                    <option value="Group">Group</option>
                    <option value="Private">Private</option>
                </select>

                <label for="Date">Date</label>
                <input type="date" id="Date" name="Date" required>

                <label for="Date">Time</label>
                <select id="Time" name="Time" required>
                    <option value="12h">12h</option>
                    <option value="16h">16h</option>
                </select>

                <label for="Date">Select Ride</label>
                <select id="Ride" name="Ride" required>
                    <option value="Grmožur">Grmožur - 1h</option>
                    <option value="Panorama">Panorama view of Skadar Lake - 2h</option>
                    <option value="Monastery Vranjina">Monastery Vranjina - 3h</option>
                    <option value="Poseljani Village">Poseljani Village - 4h</option>
                </select>

                <label for="Putnika">Number of Passengers</label>
                <input type="number" id="Putnika" name="Putnika" min="1" max="20" required>

                <button type="submit" class="rez-btngs">Book Now</button>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2953.5480584985635!2d19.08875587502054!3d42.24546734233517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x134dd9e9df096e9d%3A0x9df6664e5d06f647!2sNoah&#39;s%20Ark%20Skadar%20Lake%20Cruise!5e0!3m2!1sen!2s!4v1739956956169!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
